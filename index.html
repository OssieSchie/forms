<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form test</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="template.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Workbench&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="script.js"></script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Make your own recipe!</legend>
        <div id="infoField">
          <div class="formField">
            <label for="name"> Name </label>
            <input type="text" id="name" name="name" />
          </div>

          <div class="formField">
            <label for="description">Description </label>
            <textarea type="text" id="description" name="description">
            </textarea>
            <!-- <input type="text" id="description" name="description" /> -->
          </div>

          <div class="formField">
            <label for="ingredients">Ingredients </label>
            <textarea type="text" id="ingredients" name="ingredients">
            </textarea>
          </div>
        </div>
      </fieldset>
      <hr />
      <fieldset>
        <legend>About your recipe</legend>

        <div id="metaField">
          <div class="formField">
            <label for="servings"> Servings </label>
            <input type="number" id="servings" name="servings" />
          </div>

          <div class="formField">
            <h4>Allergies:</h4>
            <p class="hint">Check off any relavant allergies</p>

            <div class="allergyOptions">
              <label for="pollen">
                Pollen
                <input type="checkbox" id="pollen" name="allergens" />
              </label>

              <label for="hay">
                Hay
                <input type="checkbox" id="hay" name="allergens" />
              </label>

              <label for="almond">
                Almond
                <input type="checkbox" id="almond" name="allergens" />
              </label>
            </div>
          </div>

          <div class="formField">
            <label for="diet"> Diet </label>
            <select id="diet" name="diet">
              <option value="none">None</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="pescetarian">Pescetarian</option>
            </select>
            <!-- <input type="text" id="diet" name="diet" /> -->
          </div>

          <div class="formField">
            <label for="studentFriendly"> Student Friendly </label>
            <input
              type="checkbox"
              id="studentFriendly"
              name="studentFriendly"
            />
          </div>
        </div>
        <!-- <button data-add class="btn">Finish recipe</button> -->
      </fieldset>
      <input data-submit type="submit">
    </form>

    <section class="recipes"></section>

    <!-- template for hver recipe -->
    <template>
      <article>
        <header>
          <h2>
            <span data-name>NAME</span>
            <span data-origin>ORIGIN</span>
          </h2>
          <div class="metaInfo">
            <h3 data-diet>DIET</h3>
            <h3 data-allergens>allergens</h3>
            <h3 data-studentFriendly class="status">Student Friendly âœ“</h3>
          </div>
        </header>
        <div class="body">
          <dl>
            <dt>Ingredients:</dt>
          </dl>
          <h3>
            <span>Servings:</span>
            <span data-servings></span>
          </h3>
          <div class="actions">
            <button data-id="ID" data-action="update">Update</button>
            <button data-id="ID" data-action="delete">Delete</button>
          </div>
        </div>
      </article>
      </template>
    </body>
</html>
