<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form test</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Make Your Own Recipe!</legend>
        <div class="formField">
          <label for="name"
            >Name
            <input type="text" name="name" />
          </label>
        </div>

        <div class="formField">
          <label for="description"
            >Description
            <input type="text" name="description" />
          </label>
        </div>

        <div class="formField">
          <label for="ingredients"
            >Ingredients
            <input type="text" name="ingredients" />
          </label>
        </div>

        <div class="formField">
          <label for="servings"
            >Servings
            <input type="number" name="servings" />
          </label>
        </div>

        <div class="formField">
          <h4>Allergies</h4>
          <label for="allergens"
            >Pollen
            <input type="checkbox" id="pollen" name="allergens" />
          </label>
          <label for="allergens"
            >Hay
            <input type="checkbox" id="hay" name="allergens" />
          </label>
          <label for="allergens"
            >Almond
            <input type="checkbox" id="almond" name="allergens" />
          </label>
        </div>

        <div class="formField">
          <label for="diet"
            >Diet
            <input type="text" name="diet" />
          </label>
        </div>

        <div class="formField">
          <label for="studentFriendly"
            >Student Friendly
            <input type="checkbox" name="studentFriendly" />
          </label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
